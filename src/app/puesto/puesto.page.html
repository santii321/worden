 <ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-menu></app-menu>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Reservas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="block">Reservar Sala</ion-button>
    <ion-modal
      #modal
      trigger="open-modal"
      [canDismiss]="canDismiss"
      [presentingElement]="presentingElement"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Reservar Sala</ion-title>
            
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Cancelar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-menu contentId="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>Menu Content</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <app-menu></app-menu>
            </ion-content>
          </ion-menu>
          <div class="ion-page" id="main-content">
            <ion-datetime presentation="date"></ion-datetime>
            <ion-toolbar>
              <ion-searchbar
                color="dark"
                class="dark"
                [(ngModel)]="searchTerm"
                (ionInput)="handleInput()"
              ></ion-searchbar>
              <ion-list>
                <ion-item
                  *ngFor="let item of filteredItems"
                  (click)="selectItem(item)"
                  [class.disabled]="!item.available"
                >
                  <ion-label>{{ item.item }}</ion-label>
                  <ion-note
                    slot="end"
                    [color]="item.available ? 'success' : 'danger'"
                  >
                    {{ item.available ? 'Disponible' : 'Ocupado' }}
                  </ion-note>
                </ion-item>
              </ion-list>
            </ion-toolbar>
            <ion-item>
              <ion-toggle
                aria-label="Success toggle"
                color="success"
                [checked]="true"
                justify="end"
              >
                Todo el dia
              </ion-toggle>
            </ion-item>
            <ion-button expand="block" (click)="presentToast('bottom')">Reservar Sala</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    <ion-item button detail="false">
      <ion-icon name="business" slot="start"></ion-icon>
      <ion-label>
        <h3>corp.ti.ws16</h3>
        <p>Lunes 22 de mayo 2023</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="false">
        <ion-icon name="business" slot="start"></ion-icon>
      <ion-label>
        <h3>corp.ti.ws22</h3>
        <p>Miercoles 24 de mayo 2023</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="false">
      <ion-icon name="business" slot="start"></ion-icon>
      <ion-label>
        <h3>corp.ti.ws18</h3>
        <p>Viernes 19 de mayo 2023</p>
      </ion-label>
    </ion-item>
  </ion-content>
</div>
